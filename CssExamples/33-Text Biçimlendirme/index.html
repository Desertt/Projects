<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Styling Text</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
	<style>
		body {
			width: 700px;
			margin: 30px auto;
			font-family: 'Open Sans', sans-serif;

		}

		h2 {
			text-transform: capitalize;
		}

		p {

			font-size: 22px;
			line-height: 150%;
			word-spacing: 3px;
			text-indent: 20px;
			letter-spacing: 1px;
		}

		.bold {
			font-weight: bold;
		}

		.italic {
			font-style: italic;
		}

		.link {
			color: #03a9f4;
			text-decoration: none;
		}
	</style>
</head>

<body>
	<h2>Lorem ipsum dolor sit, amet consectetur adipisicing.</h2>
	<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam, dignissimos rerum! Eius, quia? Voluptatem
		voluptates vitae tempore fugiat harum? Nesciunt dicta quidem adipisci ex consequuntur ut, quod corrupti labore
		<span class="bold italic">
			<a class="link" href="#">enim?</a>
		</span></p>
</body>

</html>
