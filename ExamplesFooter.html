<!DOCTYPE html><!--<footer> etiketi, bir belge veya bölüm için altbilgiyi tanımlar.

    Bir <footer> elemanı, içeren elemanı hakkında bilgi içermelidir.
    
    Bir <footer> elemanı tipik olarak şunları içerir:
    
    yazarlık bilgisi
    telif hakkı bilgisi
    iletişim bilgileri
    site haritası
    Başa dön
    İlgili belgeler
    Tek bir belgede birkaç <footer> elemanı olabilir.-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
</head>
<body>
    <footer>
        <p>Author:Charles Dickens</p>
        <p>iletişim: <a href="mailto:m@gmail.com">epostam@mail.com</a>.</p>
    </footer>
</body>
</html>
