<!DOCTYPE html><!--<section> Bölüm öğesi, belgenin veya uygulamanın genel bir bölümünü temsil eder. Bu bağlamda, bir bölüm içerik tematik bir gruplandırmasıdır.
     Her bölüm, genellikle bölüm öğesinin bir çocuğu olarak bir başlık (h1-h6 öğesi) eklenerek tanımlanmalıdır.-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <article>
        <header>
            <h2>Apples</h2>
            <p2>Delicious, Delicious Fruits</p2>
            <section aria-label="Red Apples">
             <h3>Red Delicious</h3>
             <p>these red apples are bright &nbsp;supermarkets</p>
            </section>
            <section aria-label="Green Apples">
                <h3>Green Delicious</h3>
                <p>these green apples are bright &nbsp;supermarkets</p>
               </section>  
        </header>
    </article>
</body>
</html>
